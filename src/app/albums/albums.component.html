<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="border_row row" *ngFor="let album of albums">
                <a [routerLink]="['album/', album.id]">
                    <span class="folder-align">
                        <div class="folder-icon col-xs-3">
                            <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>
                        </div>
                        <div class="cut-title col-xs-9">
                            <p class="pull-left">Folder item {{ album.id }}</p>
                            <!--<p class="pull-right">{{ album.title }}</p>-->
                        </div>
                        <div class="arrow-icon col-xs-1">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </div>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
