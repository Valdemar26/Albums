<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="border_row row"
                 *ngFor="let album of albums | paginate: { itemsPerPage: 10, currentPage: p }">
                <a [routerLink]="['album/', album.id]">
                    <span class="folder-align">
                        <div class="col-xs-3 folder-icon">
                            <span class="glyphicon glyphicon-folder-close" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-8 cut-title">
                            <p class="pull-left">Folder item {{ album.id }}</p>
                            <!--<p class="pull-right">{{ album.title }}</p>-->
                        </div>
                        <div class="col-xs-1 arrow-icon">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </div>
                    </span>
                </a>
            </div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
