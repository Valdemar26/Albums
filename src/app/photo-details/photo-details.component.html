<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row border_row">
                <div class="col-xs-6 pull-left">
                    <img
                        [src]="photoDetails.url"
                        alt="photoDetails.title"
                        class="img-responsive">
                </div>
                <div class="col-xs-6 pull-right">
                    <p class="pull-left">Photo item {{ photoDetails.id }}</p>
                    <p class="pull-left">Item description</p>
                </div>
            </div>
            <div class="row border_row">
                <div class="col-xs-12">
                    <p class="title pull-left">{{ photoDetails.title }}</p>
                </div>
            </div>
            <div class="row border_row">
                <div class="col-xs-12">
                    <button class="btn btn-sm btn-primary" (click)="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
