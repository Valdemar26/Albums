<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row border_row"
                 *ngFor="let photo of photos">
                <a [routerLink]="['/photo/', photo.id]">
                    <span class="photo-align">
                        <div class="col-xs-2 icon-file">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                        </div>
                        <div class="col-xs-9 cut-title">
                            <p class="pull-left">Photo item {{ photo.id }}</p>
                            <p class="title pull-left">{{ photo.title }}</p>
                        </div>
                        <div class="col-xs-1 arrow-icon">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </div>
                    </span>
                </a>
            </div>
            <div class="row border_row">
                <div class="col-xs-12 btn-back">
                    <button class="btn btn-md btn-primary" (click)="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
